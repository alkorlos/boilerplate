name: Update boilerplate components

on:
  push:
    branches:
      - master

jobs:
  updateBoilerplateComponents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: alkorlos/boilerplate-components
          token: ${{ secrets.UpdateBoilerplatesKey }}

      - name: Git
        run: |
          git remote add upstream https://github.com/alkorlos/bundler.git
          git fetch upstream master:upstream-master
          git reset --hard upstream-master

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.UpdateBoilerplatesKey }}
          branch: upstream-changes
