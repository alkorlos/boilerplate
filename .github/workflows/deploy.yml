name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.keyhost }}" > "$HOME/.ssh/keyhost"
      - run: chmod 600 "$HOME/.ssh/keyhost"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: cd dist && rsync -e "ssh -i $HOME/.ssh/keyhost -o StrictHostKeyChecking=no" --archive --compress --delete . u1126927@alkorlos.dev:/www/alkorlos.dev/bundler/
